    <link

    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Hung Up | Outfits</title>

  <body>
    <!-- ***** header start ***** -->
    <header class="header-strip">
      <div class="container">

            <!-- ***** logo start ***** -->
            <a href="index.html" class="logo">
              <img src="/assets/logo-placeholder.png" alt="logo" />

            <!-- ***** logo end ***** -->
            <!-- ***** nav bar start ***** -->
            <ul>
              <li><a href="index.html">My Closet</a></li>
              <li><a href="clothes.html">Wardrobe</a></li>

    <section class="main" id="outfits-section">
      <div class="container">
        <h2>My Outfits</h2>
        <div class="outfit-grid">
          <!-- ***** outfit item - template ***** -->
          <div class="outfit-item">
            <img src="" alt="" class="outfit-image" />
            <div class="outfit-details">
              <p class="outfit-text"><strong></strong></p>
              <p class="occasion-text"><strong></strong></p>
              <div class="outfit-clothing-images">
                <img src="" alt="" class="clothing-image" />
                <img src="" alt="" class="clothing-image" />
                <img src="" alt="" class="clothing-image" />

            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ***** main container end ***** -->

    <!-- ***** footer start ***** -->
    <footer>
      <div class="container">
        <div class="footer-row">
          <div class="logo">
            <img src="/assets/logo-placeholder.png" alt="logo" />
          </div>
          <ul>
            <li><a href="index.html">My Closet</a></li>
