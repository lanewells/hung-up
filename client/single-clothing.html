<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Your wardrobe helper" />
    <meta name="author" content="Lane Wells" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />

    <title>Hung Up | Clothing Detail Page</title>
  </head>

  <body>
    <!-- ***** header start ***** -->
    <header>
      <div class="container">
        <div class="row">
          <nav>
            <!-- ***** logo start ***** -->
            <a href="index.html" class="logo">
              <img src="/assets/logo-placeholder.png" alt="logo" />
            </a>
            <!-- ***** logo end ***** -->
            <!-- ***** nav bar start ***** -->
            <ul>
              <li><a href="index.html">My Closet</a></li>
              <li><a href="clothes.html" class="active"></a>Wardrobe</li>
              <li><a href="outfits.html"></a>Outfits</li>
              <li><a href="types.html"></a>Drawers</li>
            </ul>
            <!-- ***** nav bar end ***** -->
          </nav>
        </div>
      </div>
    </header>
    <!-- ***** header end ***** -->

    <!-- ***** clothing details start ***** -->
    <section class="section" id="clothing">
      <div class="container">
        <div class="row">
          <div class="column-8">
            <div class="left-image">
              <img src="/assets/image-placeholder.png" />
            </div>
          </div>
          <div class="column-4">
            <div class="right-content">
              <h4>Clothing Name</h4>
              <ul>
                <li>
                  <p class="subtype-text">Subtype text</p>
                  <span>Subtype</span>
                </li>
                <li>
                  <p class="type-text">Type text</p>
                  <span>Type</span>
                </li>
                <li>
                  <p class="color-text">Color text</p>
                  <span>Color</span>
                </li>
                <li>
                  <p class="waterproof-icon">
                    <i class="fa-solid fa-umbrella"></i>
                  </p>
                  <span>Waterproof</span>
                </li>
                <li>
                  <ul class="stars ratings">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                  </ul>
                  <span>Ratings</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ***** clothing details start ***** -->

    <!-- ***** footer start ***** -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="column-b">
            <div class="logo">
              <img src="/assets/logo-placeholder.png" alt="logo" />
            </div>
            <ul>
              <li><a href="index.html">My Closet</a></li>
              <li><a href="clothes.html">Wardrobe</a></li>
              <li><a href="outfits.html">Outfits</a></li>
              <li><a href="types.html">Drawers</a></li>
            </ul>
          </div>
          <div class="column-c">
            <div class="under-footer">
              <p>Hung Up created by Lane Wells 2024</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- ***** footer end ***** -->

    <!-- ***** script link start ***** -->
    <script src="script.js"></script>
    <!-- ***** script link end ***** -->
  </body>
</html>
