<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Your wardrobe helper" />
    <meta name="author" content="Lane Wells" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Hung Up | Clothing Details</title>
  </head>

  <body>
    <!-- ***** header start ***** -->
    <header class="header-strip">
      <div class="container">
        <div class="row">
          <nav class="main-nav">
            <!-- ***** logo start ***** -->
            <a href="index.html" class="logo">
              <img src="/assets/logo.svg" alt="logo" />
            </a>
            <!-- ***** logo end ***** -->
            <!-- ***** nav bar start ***** -->
            <ul>
              <li><a href="index.html">My Closet</a></li>
              <li><a href="clothes.html" class="active">Wardrobe</a></li>
              <li><a href="outfits.html">Outfits</a></li>
              <li><a href="types.html">Drawers</a></li>
            </ul>
            <!-- ***** nav bar end ***** -->
          </nav>
        </div>
      </div>
    </header>
    <!-- ***** header end ***** -->

    <!-- ***** main container start ***** -->
    <section class="main clothing-detail">
      <div class="container">
        <h2 class="item-name">item name</h2>
        <div class="clothing-details">
          <div class="image-container">
            <img src="/assets/image-placeholder.png" alt="Clothing item" />
          </div>
          <div class="details-container">
            <div class="details-info">
              <p id="subtype-text">subtype</p>
              <p>Subtype</p>
              <p id="type-text">type</p>
              <p>Type</p>
              <p id="color-text">color</p>
              <p>Color</p>
              <p id="size-text">size</p>
              <p>Size</p>
            </div>

            <div class="ratings">
              <div class="rating">
                <p><strong>Comfort:</strong></p>
                <div class="stars" id="comfort-stars">
                  <i class="fas fa-star" data-rating="1"></i>
                  <i class="fas fa-star" data-rating="2"></i>
                  <i class="fas fa-star" data-rating="3"></i>
                  <i class="fas fa-star" data-rating="4"></i>
                  <i class="fas fa-star" data-rating="5"></i>
                </div>
              </div>

              <div class="rating">
                <p><strong>Confidence:</strong></p>
                <div class="stars" id="confidence-stars">
                  <i class="fas fa-star" data-rating="1"></i>
                  <i class="fas fa-star" data-rating="2"></i>
                  <i class="fas fa-star" data-rating="3"></i>
                  <i class="fas fa-star" data-rating="4"></i>
                  <i class="fas fa-star" data-rating="5"></i>
                </div>
              </div>

              <div class="rating">
                <p><strong>Warmth:</strong></p>
                <div class="stars" id="warmth-stars">
                  <i class="fas fa-star" data-rating="1"></i>
                  <i class="fas fa-star" data-rating="2"></i>
                  <i class="fas fa-star" data-rating="3"></i>
                  <i class="fas fa-star" data-rating="4"></i>
                  <i class="fas fa-star" data-rating="5"></i>
                </div>
              </div>
            </div>

            <a href="clothes.html" class="back-button">Back to Wardrobe</a>
          </div>
        </div>
      </div>
    </section>
    <!-- ***** main container end ***** -->

    <!-- ***** footer start ***** -->
    <footer>
      <div class="container">
        <div class="footer-row">
          <div class="logo">
            <img src="/assets/logo.svg" alt="logo" />
          </div>
          <ul>
            <li><a href="index.html">My Closet</a></li>
            <li><a href="clothes.html">Wardrobe</a></li>
            <li><a href="outfits.html">Outfits</a></li>
            <li><a href="types.html">Drawers</a></li>
          </ul>
          <div class="credits">
            <p>Hung Up created by Lane Wells 2024</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- ***** footer end ***** -->

    <!-- ***** script insert start ***** -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <!-- ***** script insert end ***** -->
  </body>
</html>
