<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Your wardrobe helper" />
    <meta name="author" content="Delaney Wells" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Hung-Up</title>
  </head>

  <body>
   
    <header>
      <nav>
        <div class="start">
          <a href="index.html" class="logo">
            <img src="assets/logo.svg" alt="logo" />
          </a>
          <h2>Hung-Up</h2>
        </div>
        <div>
          <ul>
            <li><a href="index.html">My Closet</a></li>
            <li><a href="clothes.html" class="active">Clothes</a></li>
            <li><a href="outfits.html">Outfits</a></li>
            <li><a href="types.html">Drawers</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main id="clothing-detail-section">
      <div class="container">
        <h2 class="item-name">item name</h2>
        <div class="clothing-details">
          <div class="image-container">
            <img src="assets/image-placeholder.png" alt="Clothing item" />
          </div>
          <div class="details-container">
            <div class="details-info">
              <p id="subtype-text">subtype</p>
              <p>Subtype</p>
              <p id="type-text">type</p>
              <p>Type</p>
              <p id="color-text">color</p>
              <p>Color</p>
              <p id="size-text">size</p>
              <p>Size</p>
            </div>

            <div class="ratings">
              <div class="rating">
                <p><strong>Comfort:</strong></p>
                <div class="stars" id="comfort-stars">
                  <i class="fas fa-star" data-rating="1"></i>
                  <i class="fas fa-star" data-rating="2"></i>
                  <i class="fas fa-star" data-rating="3"></i>
                  <i class="fas fa-star" data-rating="4"></i>
                  <i class="fas fa-star" data-rating="5"></i>
                </div>
              </div>

              <div class="rating">
                <p><strong>Confidence:</strong></p>
                <div class="stars" id="confidence-stars">
                  <i class="fas fa-star" data-rating="1"></i>
                  <i class="fas fa-star" data-rating="2"></i>
                  <i class="fas fa-star" data-rating="3"></i>
                  <i class="fas fa-star" data-rating="4"></i>
                  <i class="fas fa-star" data-rating="5"></i>
                </div>
              </div>

              <div class="rating">
                <p><strong>Warmth:</strong></p>
                <div class="stars" id="warmth-stars">
                  <i class="fas fa-star" data-rating="1"></i>
                  <i class="fas fa-star" data-rating="2"></i>
                  <i class="fas fa-star" data-rating="3"></i>
                  <i class="fas fa-star" data-rating="4"></i>
                  <i class="fas fa-star" data-rating="5"></i>
                </div>
              </div>
            </div>

            <a href="clothes.html" class="back-button">Back to Clothes</a>
          </div>
        </div>
      </div>
    </main>
    <!-- ***** main container end ***** -->

    <footer>
      <div class="start">
        <div class="logo">
          <img src="assets/logo.svg" alt="logo" />
        </div>
        <div>
          <a href="#top">Jump to top</a>
        </div>
      </div>
      <ul>
        <li><a href="index.html">My Closet</a></li>
        <li><a href="clothes.html" class="active">Clothes</a></li>
        <li><a href="outfits.html">Outfits</a></li>
        <li><a href="types.html">Drawers</a></li>
      </ul>
      <div class="credits">
        <p>Hung Up created by Delaney Wells 2024</p>
      </div>
    </footer>

    <!-- ***** script insert start ***** -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <!-- ***** script insert end ***** -->
  </body>
</html>
